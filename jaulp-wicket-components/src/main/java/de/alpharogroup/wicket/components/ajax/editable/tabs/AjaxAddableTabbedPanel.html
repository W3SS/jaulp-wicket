<?xml version="1.0" encoding="UTF-8" ?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div wicket:id="tabs-container">
		<ul wicket:id="tabs-ul-container">
			<li wicket:id="tabs">
				<span>
					<a href="#" wicket:id="closeTab">
						<span wicket:id="closeTitle">[[close tab title]]</span>
					</a>
					<a href="#" wicket:id="link" data-toggle="tab">
						<span wicket:id="title">[[tab title]]</span>
					</a>
				</span>
			</li>			
			<li wicket:id="add-tab-container">
				<div wicket:id="modalWindow"></div>
				<span>
					<a href="#" wicket:id="openModal" data-toggle="tab">
						<span wicket:id="addTabLabel">[[add tab title]]</span>
					</a>
				</span>
			</li>
		</ul>
	</div>
	<div wicket:id="panel" class="tab-panel tab-content">
		<!-- no panel -->
	</div>
</wicket:panel>
