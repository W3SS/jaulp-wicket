<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="form">
		<span wicket:id="descriptionLabel"></span>
		<label wicket:id="textFieldLabel"></label>
		<input type="text" wicket:id="textField" />
		<button wicket:id="cancelButton"><span wicket:id="cancelLabel">Cancel</span></button>
		<button wicket:id="saveButton"><span wicket:id="saveLabel">Save</span></button>
	</form>
</wicket:panel>
